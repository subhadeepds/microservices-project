# ============================================================
#  APPLICATION INFO
# ============================================================
spring.application.name=api-gateway
server.port=8080

# ============================================================
#  EUREKA DISCOVERY CONFIGURATION
# ============================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# ============================================================
#  GATEWAY CONFIGURATION
# ============================================================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Optional: Route Logging and CORS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

# ============================================================
#  SECURITY CONFIG
# ============================================================
# In-memory user credentials are defined in GatewaySecurityConfig.java

# ============================================================
#  LOGGING (for debugging)
# ============================================================
logging.level.org.springframework.cloud.gateway=INFO
logging.level.org.springframework.security=INFO
logging.level.com.example.gateway=DEBUG

# ============================================================
#  ACTUATOR ENDPOINTS
# ============================================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
